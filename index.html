<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <title>RPG - Dragon Repeller</title>
</head>
<body>
  <div id="game">
    <div id="stats">
      <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
      <button id="button1">Go to the shop</button>
      <button id="button2">Go to the cave</button>
      <button id="button3">Go to the forest</button>
    </div>
    <div id="monsterStats">
      <img id="monsterImage" src="" alt="Monster">
      <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">
      Welcome to Dragon Repeller! Defeat the evil wizard threatening the world. You are standing in the town square. Where do you want to go? Use the buttons above.
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
